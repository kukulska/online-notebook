<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/454486baaa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>My sketchbook</title>
  </head>
  <body>
    <div class="side-bar-fixed">
      <div class="menu-icon" id="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="list-container" id="list-container">
      <form id="form">
        <div class="form-control">
          <label for="text">TO DO LIST</label>
          <div class="new-task">
            <input type="text" id="text" placeholder="Enter a task..." />
            <button type="submit" class="submit-btn" id="submit-btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </form>
      <ul class="list scrollbar" id="list"></ul>
    </div>

    <div class="main" id="main">
      <h1 id="h1">SKETCH HERE</h1>

      <canvas id="canvas"></canvas>

      <div class="clear-canvas" id="clear-canvas">
        <i class="fas fa-times" id="clear-img"></i>
      </div>

      <div class="pen-color">
        <a href="#" style="background-color: #000000"></a>
        <a href="#" style="background-color: rgb(230, 44, 84)"></a>
        <a href="#" style="background-color: rgb(255, 231, 0)"></a>
        <a href="#" style="background-color: rgb(0, 152, 213)"></a>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
